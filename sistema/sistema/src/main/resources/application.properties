spring.application.name=sistema
# Nome da aplicação
spring.application.name=SistemaLojaMae
# URL de Conexão: Isso criará um arquivo 'loja.db' na raiz do projeto (onde roda o .jar ou na pasta do projeto)
spring.datasource.url=jdbc:sqlite:loja.db
# Driver Class
spring.datasource.driver-class-name=org.sqlite.JDBC
# Username e Password (SQLite não usa, mas o Spring exige que esteja vazio ou definido)
spring.datasource.username=
spring.datasource.password=
# --- Configuração do JPA / Hibernate ---
# DDL Auto: 'update' vai criar as tabelas automaticamente baseadas nas suas Entidades Java
# Se mudar uma classe, ele tenta atualizar a tabela sem apagar os dados.
spring.jpa.hibernate.ddl-auto=update
# Dialeto: Usamos o dialeto da comunidade que importamos no pom.xml
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
# Mostrar SQL no console (bom para debugar enquanto você desenvolve)
spring.jpa.show-sql=true
# Formatar o SQL para ficar legível
spring.jpa.properties.hibernate.format_sql=true
# Porta do servidor (padrão 8080)
server.port=8080